<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Mouches</title>
    <style>
        body,html {
            margin: 0;
            overflow: hidden;
            cursor: none;
        }

        #pdf-container {
            width: 100%;
            height: 100%;
            overflow: auto;
            background: #f0f0f0;
            position: relative;
        }

        canvas {
            display: block;
            margin: auto;
        }

        #fly {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('mosca.png') no-repeat center center;
            background-size: cover;
            pointer-events: none
            transform-origin: center center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <div id="fly"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script>
        const url = 'moscas.pdf';

        const pdfContainer = document.getElementById('pdf-container');
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');

        pdfjsLib.getDocument(url).promise.then(pdf => {
            pdf.getPage(1).then(page => {
                const viewport = page.getViewport({ scale: 1.5 });
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                page.render({
                    canvasContext: ctx,
                    viewport: viewport
                });
            });
        });

        const fly = document.getElementById("fly");
        let prevX = null;
        let prevY = null;
        let fixedAngle = -90;
        document.addEventListener("mousemove", (event) => {
            const currentX = event.clientX;
            const currentY = event.clientY;

            fly.style.left = `${currentX - fly.offsetWidth / 2}px`;
            fly.style.top = `${currentY - fly.offsetHeight / 2}px`;
            const deltaX = currentX - (prevX || currentX);
            const deltaY = currentY - (prevY || currentY);
            const angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
            fly.style.transform = `rotate(${angle + fixedAngle}deg)`;

            prevX = currentX;
            prevY = currentY;
        });
    </script>
</body>
</html>
