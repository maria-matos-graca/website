<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Mouches</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            cursor: none;
        }

        #pdf-container {
            width: 100%;
            height: calc(100% - 50px);
            overflow: auto;
            background: #f0f0f0;
            position: relative;
        }

        canvas {
            display: block;
            margin: auto;
        }

        #controls {
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ddd;
            border-bottom: 1px solid #ccc;
            position: relative;
            z-index: 1000;
        }

        button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #fly {
            position: absolute;
            width: 60px;
            height: 60px;
            background: url('mosca2.png') no-repeat center center;
            background-size: cover;
            pointer-events: none;
            transform-origin: center center;
            z-index: 9999;
            transition: transform 0.2s linear, left 0s, top 0s;
          
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="prev-page"> << </button>
        <span id="page-info"> Mouche <span id="current-page">1</span> de <span id="total-pages">1</span></span>
        <button id="next-page">>></button>
    </div>

    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>
    <div id="fly"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script>
        const url = 'moscas.pdf';

        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');

        const prevPageButton = document.getElementById('prev-page');
        const nextPageButton = document.getElementById('next-page');
        const currentPageElement = document.getElementById('current-page');
        const totalPagesElement = document.getElementById('total-pages');

        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;

        const scale = 1.5;
        function renderPage(pageNumber) {
            pdfDoc.getPage(pageNumber).then((page) => {
                const viewport = page.getViewport({ scale });
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                page.render({
                    canvasContext: ctx,
                    viewport: viewport,
                });
            });
            currentPageElement.textContent = pageNumber;
        }

        pdfjsLib.getDocument(url).promise.then((pdf) => {
            pdfDoc = pdf;
            totalPages = pdf.numPages;

            totalPagesElement.textContent = totalPages;

            renderPage(currentPage);
        });

        prevPageButton.addEventListener('click', () => {
            if (currentPage <= 1) return;
            currentPage--;
            renderPage(currentPage);
        });

        nextPageButton.addEventListener('click', () => {
            if (currentPage >= totalPages) return;
            currentPage++;
            renderPage(currentPage);
        });

           const fly = document.getElementById("fly");
        let fixedAngle = -45; // Inclinação da mosca
        const speed = 200; // Velocidade da mosca em pixels por segundo
        let isMoving = false; // Estado para evitar animações simultâneas

        // Calcula a distância entre dois pontos
        function calculateDistance(x1, y1, x2, y2) {
            return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }

        // Move a mosca até as coordenadas (x, y)
        function moveFlyTo(x, y) {
            if (isMoving) return; // Evita sobreposição de animações
            isMoving = true;

            const currentX = parseFloat(fly.style.left || 0) + fly.offsetWidth / 2;
            const currentY = parseFloat(fly.style.top || 0) + fly.offsetHeight / 2;

            // Calcula a distância e o tempo da transição
            const distance = calculateDistance(currentX, currentY, x, y);
            const duration = distance / speed;

            // Define a transição de acordo com a distância
            fly.style.transition = `left ${duration}s linear, top ${duration}s linear, transform 0.2s linear`;

            // Calcula o ângulo para girar a mosca na direcção do movimento
            const angle = Math.atan2(y - currentY, x - currentX) * (180 / Math.PI);
            fly.style.transform = `rotate(${angle + fixedAngle}deg)`;

            // Move a mosca
            fly.style.left = `${x - fly.offsetWidth / 2}px`;
            fly.style.top = `${y - fly.offsetHeight / 2}px`;

            // Reset
            setTimeout(() => (isMoving = false), duration * 1000);
        }

        document.addEventListener("mousemove", (event) => {
            moveFlyTo(event.clientX, event.clientY);
        });

        // eventos de toque (móvel) e clique (desktop)
        document.addEventListener("touchstart", (event) => {
            const touch = event.touches[0];
            moveFlyTo(touch.clientX, touch.clientY);
        });

        document.addEventListener("click", (event) => {
            moveFlyTo(event.clientX, event.clientY);
        });

        // Posição inicial da mosca
        fly.style.left = "50px";
        fly.style.top = "50px";
    </script>
</body>
</html>
