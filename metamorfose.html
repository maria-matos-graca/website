<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metamorfose</title>
    <style>
        body,html {
            margin: 0;
            overflow: hidden;
            cursor: none;
        }

        #fly {
            position: absolute;
            width: 60px;
            height: 60px;
            background: url('mosca2.png') no-repeat center center;
            background-size: cover;
            transform-origin: center center;
        }
    </style>
</head>
<body>
    <div id="fly"></div>

    <script>
        const fly = document.getElementById("fly");
        let fixedAngle = -90;
        let prevX = null;
        let prevY = null;

       document.addEventListener("mousemove", (event) => {
    const currentX = event.clientX;
    const currentY = event.clientY;
    fly.style.left = `${currentX - fly.offsetWidth / 2}px`;
    fly.style.top = `${currentY - fly.offsetHeight / 2}px`;
    const deltaX = currentX - (prevX || currentX);
    const deltaY = currentY - (prevY || currentY);
    const angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
    fly.style.transform = `rotate(${angle + fixedAngle}deg)`;
    prevX = currentX;
    prevY = currentY;
});
    </script>
</body>
</html>
